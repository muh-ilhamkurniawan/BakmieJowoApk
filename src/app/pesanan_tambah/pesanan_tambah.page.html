<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Pesanan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Tambah Mahasiswa </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nama Costumer</ion-label>
      <ion-input
        required
        [(ngModel)]="nama_costumer"
        placeholder="Masukkan Nama Costumer"
        type="text"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Makanan</ion-label>
      <ion-input
        required
        [(ngModel)]="makanan"
        placeholder="Masukkan Makanan"
        type="text"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Minuman</ion-label>
      <ion-input
        required
        [(ngModel)]="minuman"
        placeholder="Masukkan Minuman"
        type="text"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tambahan</ion-label>
      <ion-input
        required
        [(ngModel)]="tambahan"
        placeholder="Masukkan Tambahan"
        type="text"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Keterangan</ion-label>
      <ion-input
        required
        [(ngModel)]="keterangan"
        placeholder="Masukkan Keterangan"
        type="text"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Total</ion-label>
      <ion-input
        required
        [(ngModel)]="total"
        placeholder="Masukkan Total"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addPesanan()"
          color="primary"
          shape="full"
          expand="block"
          >Tambah Pesanan
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
