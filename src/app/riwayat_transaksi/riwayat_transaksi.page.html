<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title
      >Data Riwayat Transaksi
      <ion-icon md="exit-sharp" (click)="logout()"></ion-icon
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Data Riwayat_transaksi </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Tarik Untuk Memuat Data"
        refreshingSpinner="circles"
        refreshingText="Memuat Ulang Data..."
      >
      </ion-refresher-content>
    </ion-refresher>
    <hr />
    <ion-card>
      <ion-button
        color="success"
        expand="block"
        [routerLink]="['/riwayat_transaksi_tambah']"
        >Tambah Riwayat Transaksi</ion-button
      >
    </ion-card>
    <hr />
    <ion-card *ngFor="let item of lists">
      <ion-item>
        <ion-label>
          ID: {{item.id}}
          <p>{{item.tanggal}}</p>
          <p>{{item.nama_costumer}}</p>
          <p>{{item.total}}</p>
        </ion-label>
        <ion-button
          color="primary"
          slot="end"
          [routerLink]="['/riwayat_transaksi_edit/',item.id]"
          routerLinkActive="router-link-active"
          >Edit</ion-button
        >
        <ion-button
          color="danger"
          slot="end"
          (click)="deleteRiwayat_transaksi(item.id)"
          >Hapus</ion-button
        >
      </ion-item>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="circles"
        loadingText="Sedang Memuat Data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ion-content>
