<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Riwayat Transaksi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Tambah Mahasiswa </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nama Costumer</ion-label>
      <ion-input
        required
        [(ngModel)]="nama_costumer"
        placeholder="Masukkan Nama Costumer"
        type="text"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Total</ion-label>
      <ion-input
        required
        [(ngModel)]="total"
        placeholder="Masukkan Total"
        type="number"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addRiwayat_transaksi()"
          color="primary"
          shape="full"
          expand="block"
          >Tambah Riwayat Transaksi
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
